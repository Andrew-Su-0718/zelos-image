# uid = root
# gid = root
use chroot = no
max connections = 200
timeout = 300
pid file = /var/run/rsyncd.pid
lock file = /var/run/rsync.lock
log file = /var/log/rsyncd.log
ignore errors
read only = false
list = false
# auth users = rsync
# secrets file = /etc/rsync.password
[home]
comment = "/home dir"
path = /home